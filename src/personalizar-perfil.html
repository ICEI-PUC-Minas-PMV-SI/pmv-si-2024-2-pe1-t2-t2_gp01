<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de entrada à personalização de perfil</title>
    <link rel = "stylesheet" href = "styles/personalizar-perfil.css">

</head>
<body>

    <div class = "container">
        <div class = "parte-escura">

            <div class = "parte-escura-cima" >

                    Desejo editar as informações do meu perfil:
                </h2>

                <a class = "parte-escura-cima-botao" >

                </a>

            </div>
        
            <div class = "parte-escura-baixo" >

                <h2 class = "parte-escura-baixo-texto">
                    
                    Desejo modificar minha senha:
                </h2>

                <a class = "parte-escura-baixo-botao" >
                    
                    Mudar senha
                </a>
                
            </div>
        
        </div>


        </div>



    </div>

</html>
