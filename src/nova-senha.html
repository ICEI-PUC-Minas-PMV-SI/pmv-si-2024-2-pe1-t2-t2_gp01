<body>
    
    <div class = "nova-senha-container">

                        </div>

                        <div class = "nova-senha-direita-formulario-campo">

                            <label for = "repita-senha"> Repita sua nova senha:</label>

                        </div>

                        </fieldset>

                        <div class = "nova-senha-direita-formulario-botao">

                        </div>

        </div>
