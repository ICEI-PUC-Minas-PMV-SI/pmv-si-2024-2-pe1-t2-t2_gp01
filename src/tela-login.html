<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo√ßoes</title>
    <link rel = "stylesheet" href = "./styles/style-tela-login.css">
</head>
<body>

    <div class = "login-container">

        <div class = "login-esquerda">

            <p class = "login-esquerda-texto"> 

                Preencha os campos ao lado para entrar no sistema com sua conta :)
            </p>

        </div>

        <div class = "login-direita">
           
            <form class = "login-direita-formulario">

                <fieldset class = "quadro-campos">
                    <div class = "login-direita-formulario-campo">

                        <label for = "nome" > Nome:</label>
                        <input type = "text" name = "nome" id = "nome" required>

                    </div>

                    <div class = "login-direita-formulario-campo">

                        <label for = "senha"> Senha:</label>
                        <input type = "text" name = "senha" id = "senha" required>

                    </div>

            </fieldset>

                <div class = "login-direita-formulario-botao">

                    <button type = "submit"> Entrar </button>

                </div>


            </form>
            

        </div>
    </div>  


</body>
</html>
