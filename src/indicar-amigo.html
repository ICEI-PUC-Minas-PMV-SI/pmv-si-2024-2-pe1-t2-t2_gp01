<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicar amigo</title>
    <link rel = "stylesheet" href = "./styles/style-indicar-amigo.css">
</head>
<body>
    
    <div class = "indicar-amigo-container">

        <div class = "indicar-amigo-esquerda">

            <p class = "indicar-amigo-esquerda-texto"> Indique um amigo. Após o primeiro corte dele, você ganhará 20% de desconto! </p>

        </div>

       
                
                <div class = "indicar-amigo-direita">

                    <form class = "indicar-amigo-direita-formulario">

                        <fieldset class = "quadro-campos">
           
                        <div class = "indicar-amigo-direita-formulario-campo">

                            <label for = "senha"> Nome:</label>
                            <input type = "text" name = "senha" id = "senha" required>

                        </div>

                        <div class = "indicar-amigo-direita-formulario-campo">

                            <label for = "repita-senha"> E-mail:</label>
                            <input type = "email" name = "repita-senha" id = "repita-senha" required>

                        </div>

                        </fieldset>

                        <fieldset class = "quadro-enviar-email">

                            <label> Escreva uma mensagem para o seu amigo:</label>
                            <br>
                                <textarea name = "mensagem" rows = "8" cols = "80" ></textarea>
    
                    </fieldset>

                        <div class = "indicar-amigo-direita-formulario-botao">

                            <button type = "submit"> Enviar mensagem </button>
        
                        </div>
                    </form>
                </div>
          
        </div>
    </div>  


</body>
</html>
